{% extends "djstripe/base.html" %}

{% block title %}Payment History{% endblock title %}

{% block content %}
<div class="row">
<div class="col-xs-1"></div>
    <div class="col-xs-10">
        <ul class="breadcrumb">
            <li><a href="{% url 'djstripe:account' %}">Home</a></li>
            <li class="active"><font color = "white">Payment History</font></li>
        </ul>
		<div class="full-width-container">
	<div class="row">
    <div class="offset-by-one ten columns"><div class="pad-top-20"></div><div class="madras-text-back">
        {% include "djstripe/includes/_history_table.html" %}</div></div></div></div>
    </div><div class="col-xs-1"></div>
</div>
{% endblock content %}

{% block javascript %}
{{ block.super }}
<script>
    $(function() {
        $.post("{% url 'djstripe:sync_history' %}", function(data) {
            $('#history-table').html(data);
            $('.in-progress-gif').hide();
        });
    });
</script>
{% endblock javascript %}
